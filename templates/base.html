<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Los Santos Custom{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/servicios.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/about.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/galeria.css') }}">
    {% block css %}{% endblock %}
</head>
<body>
    <div class="banner">
        <img src="{{ url_for('static', path='images/lossantoscustom.jpg') }}" alt="Banner de Los Santos Custom">
    </div>
    <div class="navbar">
        <a href="/">Inicio</a>
        <a href="/gallery">Explorar Marcas</a>
        <a href="/contact">Contáctanos</a>
        <a href="/services">Servicios</a>
        <a href="/sobrenosotros">Sobre Nosotros</a>
    </div>
    
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>Copyright © 2025 Los Santos Custom. Todos los derechos reservados.</p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
