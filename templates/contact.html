{% extends "base.html" %}

{% block title %}Contacto{% endblock %}

{% block content %}
<div class="contact-container">
    <h2>Contacto</h2>
    <p>¿Tienes alguna pregunta o comentario? Envíanos un mensaje y te responderemos lo antes posible.</p>
    
    {% if confirmation_message %}
    <div class="confirmation-message">
        <p>{{ confirmation_message }}</p>
    </div>
    {% endif %}
    
    <form class="form2" method="post" action="/contact">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Tu nombre" required>
        </div>

        <div class="form-group">
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo" required>
        </div>

        <div class="form-group">
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" placeholder="Tu mensaje..." required></textarea>
        </div>

        <div class="form-buttons">
            <button type="submit">Enviar</button>
        </div>
    </form>
</div>
{% endblock %}
